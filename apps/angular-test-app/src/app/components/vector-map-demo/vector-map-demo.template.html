<uxg-vector-map 
[countries]= "countries"
[values]="values"
[legends]= "legends"
[colorbarTitle]= "colorbarTitle"
[colorbarColorMin]='colorbarColorMin'
[colorbarColorMax]='colorbarColorMax'

>
</uxg-vector-map>
<input type="checkbox" name="theCheckbox"  (change)="toggleVisibility($event)">
<label for="configCheck">Configuration</label><br>
<div id="container" *ngIf="checked">
<mat-form-field>
    <label for="countries">Countries:(ISO-3)</label>
    <input matInput type="text" name="countries" (input)="countries$.next($event.target.value)" [value]="countries">
</mat-form-field><br>
<mat-form-field>
    <label for="values">Values:</label>
    <input matInput type="text" name="values" (input)="values$.next($event.target.value)" [value]="values">
</mat-form-field><br>
<mat-form-field>
    <label for="legends">Legends:</label>
    <input matInput type="text" name="legends" (input)="legends$.next($event.target.value)" [value]="legends">
</mat-form-field><br>
<mat-form-field>
    <label for="colorbarTitle">ColorBar Title:</label>
    <input matInput type="text" name="colorbarTitle" (input)="colorbarTitle$.next($event.target.value)" [value]="colorbarTitle">
</mat-form-field><br>
<mat-form-field>
    <label for="colorbarColorMin">ColorBar Minimum:</label>
    <input matInput type="color" name="colorbarColorMin" (input)="colorbarColorMin$.next($event.target.value)" [value]="colorbarColorMin">
</mat-form-field>
<mat-form-field>
    <label for="colorbarColorMax">ColorBar Maximum:</label>
    <input matInput type="color" name="colorbarColorMax" (input)="colorbarColorMax$.next($event.target.value)" [value]="colorbarColorMax">
</mat-form-field>
</div>
